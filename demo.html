<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="demo.css?v=07062">
</head>
<body>
<div id="viewport">
  <div id="worldBg"></div>
  <div id="laneBg"></div>
  <div id="nodeWrapper"></div>
  <div class="charaterC">
    <div class="face"></div>
    <div class="body"></div>
  </div>
  <a href="javascript:;" id="jumpBtn">JUMP</a>
  <a href="javascript:;" id="slideBtn">SLIDE</a>
  <a href="javascript:;" id="pauseStartBtn">pause</a>
  <div id="resultWrapper">Point: <span id="result">0</span></div>
  <div class="rest-time-wrapper"><span id="restTime">30.00</span>s</div>
  <div id="initMask">
    <!-- selectCharaterFrame -->
    <div id="selectCharacterFrame" class="frame">
      <a href="javascript:;" class="blank-face-btn character-btn">空</a>
      <a href="javascript:;" class="select-face-btn character-btn">选择图片</a>
      <input type="file" name="faceImg" id="faceImg">
    </div>
    <!-- imgAdjustFrame -->
    <div id="imgAdjustFrame" class="frame hide">
      <div id="oImgContainer">
        <div id="eye1" class="eyes">眼</div>
        <div id="eye2" class="eyes">眼</div>
        <div id="mouth" class="mouth">嘴</div>
      </div>
      <p class="tips">请将眼、嘴标志调至合适位置</p>
      <div class="clearfloat btn-row">
        <a href="javascript:;" class="btn retake-btn">重拍</a>
        <a href="javascript:;" class="btn submit-btn">选定</a>
      </div>
    </div>
    <!-- faceAdstractFrame -->
    <div id="faceAdstractFrame" class="frame hide">
      <div id="adstractContainer">
        <img src="" id="faceImg">
      </div>
      <p class="tips">请拖动面图像至合适位置</p>
      <p class="clearfloat btn-row">
        <a href="javascript:;" class="btn regetface-btn">重设</a>
        <a href="javascript:;" class="btn submit-btn">选定</a>
      </p>
    </div>
    <!-- startFrame -->
    <div id="startFrame" class="frame hide">
      <a href="javascript:;" id="startBtn">START</a>
    </div>
  </div>
  <div id="resultMask">
    <p>得到金币：<span class="result-gold">0</span></p>
    <p>撞上草泥马：<span class="result-node">0</span></p>
  </div>
  <div id="rotateTipsMask" class="hide">
    <div class="rotate-to-vert hide">
      <div class="r-device"></div>
    </div>
    <div class="rotate-to-hori hide">
      <div class="r-device"></div>
    </div>
  </div>
</div>
<script src="require.js"></script>
<script src="r_config.js?bust=v618"></script>
<script src="demo.js?bust=v618"></script>
</body>
</html>
